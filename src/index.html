<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">
          <span class="header__title-red">search</span>
          <span class="header__title-blue">image</span>
        </h1>
      </header>
      <main class="main">
        <form class="header__form search-form" id="search-form">
          <input
            class="search-form__input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="search-form__button" type="submit">search</button>
        </form>
        <section class="gallery">
          <ul class="gallery__items"></ul>

          <div id="sentinel"></div>
          <div id="spinner" class="spinner is-hidden">
            <div class="sk-circle">
              <div class="sk-circle1 sk-child"></div>
              <div class="sk-circle2 sk-child"></div>
              <div class="sk-circle3 sk-child"></div>
              <div class="sk-circle4 sk-child"></div>
              <div class="sk-circle5 sk-child"></div>
              <div class="sk-circle6 sk-child"></div>
              <div class="sk-circle7 sk-child"></div>
              <div class="sk-circle8 sk-child"></div>
              <div class="sk-circle9 sk-child"></div>
              <div class="sk-circle10 sk-child"></div>
              <div class="sk-circle11 sk-child"></div>
              <div class="sk-circle12 sk-child"></div>
            </div>
          </div>

          <!-- Кнопка дозагрузки контента -->
          <!-- <button
            class="button btn btn-primary"
            type="button"
            data-action="load-more"
          >
            <span
              class="spinner-border spinner-border-sm spinner is-hidden"
              role="status"
              aria-hidden="true"
            ></span>
            <span class="label">Load more</span>
          </button> -->
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
